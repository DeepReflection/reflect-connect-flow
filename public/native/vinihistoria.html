<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vini Historia</title>
  <meta name="description" content="Canal dedicado à história, com vídeos sobre a Segunda Guerra Mundial, curiosidades históricas e análises de eventos significativos.">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-vintage-sepia" data-profile="vinihistoria">
  <!-- Theme Selector -->
  <div id="theme-selector" class="theme-selector">
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Selecionar tema">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
    <div id="theme-dropdown" class="theme-dropdown hidden"></div>
  </div>

  <!-- Particle Background -->
  <canvas id="particles-canvas"></canvas>

  <!-- Hero Section -->
  <header class="hero-section">
    <div class="hero-banner">
      <img id="hero-banner-img" src="https://images.unsplash.com/photo-1569025690938-a00729c9e1f9?w=1200&h=400&fit=crop" alt="Banner">
      <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
      <div class="avatar-container">
        <img id="profile-avatar" src="" alt="Avatar" class="avatar">
      </div>
      <h1 id="profile-name" class="hero-title"></h1>
      <p id="profile-description" class="hero-description"></p>
      <button class="share-btn" id="share-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="18" cy="5" r="3"></circle>
          <circle cx="6" cy="12" r="3"></circle>
          <circle cx="18" cy="19" r="3"></circle>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
        </svg>
        Compartilhar
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- CTA Button -->
    <a href="#contact" class="cta-button">Fale Comigo</a>

    <!-- Social Links -->
    <section class="social-links" id="social-links"></section>
  </main>

  <!-- Products Section -->
  <section class="section products-section">
    <div class="container">
      <h2 class="section-title">Produtos</h2>
      <div class="products-grid" id="products-grid"></div>
    </div>
  </section>

  <!-- Reflections Section -->
  <section class="section reflections-section">
    <div class="container">
      <h2 class="section-title">Minhas Reflexões</h2>
      <div class="reflections-grid" id="reflections-grid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" id="footer">
    <p></p>
    <p class="footer-subtitle"></p>
  </footer>

  <!-- Chatbot Button -->
  <button id="chatbot-btn" class="chatbot-btn" aria-label="Abrir chat">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </button>

  <!-- Chat Modal -->
  <div id="chat-modal" class="chat-modal hidden">
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-header-info">
          <img id="chat-avatar" src="" alt="Avatar" class="chat-avatar">
          <div>
            <h3 id="chat-name"></h3>
            <span class="chat-status">Online</span>
          </div>
        </div>
        <button id="chat-close" class="chat-close-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-quick-actions" id="chat-quick-actions"></div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." class="chat-input">
        <button id="chat-send" class="chat-send-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/profiles.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/components.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
